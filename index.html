<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <form action="form.html" method="post" id="form">
            <div class="content">
                <h1>Online Form</h1><br>
                <h3>* marked fields are required</h3>
                <span class="field">
                    <label for="name">First Name: </label>
                    <input type="text" id="name1" name="name1" placeholder="Enter your firstname" />*
                    <small></small>                
                </span>
                <br>
                <span class="field">
                    <label for="name">Last Name: </label>
                    <input type="text" id="name2" name="name2" placeholder="Enter your lastname" />*
                    <small></small>            
                </span>
                <br>
                
                <span class="field">
                    <label for="email">Email ID: </label>
                    <input type="text" id="email" name="email" placeholder="Enter your email address" />*
                    <small></small>        
                    
                </span>
                <br>
                <span class="field">
                    <label for="Pnumber">Phone Number: </label>
                    <input type="text" id="phone" name="phoneno" placeholder="Enter your phonenumber" />*
                    <small></small>    
                </span>
                <br>
                
                <span class="field">
                    <label for="Sname">School Name: </label>
                    <input type="text" id="Sname" name="sname" placeholder="Enter your schoolname" />*
                    <small></small>
                    
                </span>
                <br>
                <span class="field">
                    <label for="class">Class: </label>
                    <input type="text" id="class" name="cname" placeholder="Enter your class" />*
                    <small></small>
                </span>
                <br>
                <span class="field">
                    <label for="section">Section: </label>
                    <input type="text" id="section" name="sec" placeholder="Enter your section" />*
                    <small></small>
                </span>
                <br>
            
                <span class="field">
                    <label for="admno">Addmission Number: </label>
                    <input type="text" id="admno" name="admno" placeholder="Enter your admno" />*
                    <small></small>    
                </span>
                <br>
                <span class="field">
                    <label for="Sphoto">Student Photo: </label>
                    <input type="file" name="myfile1" style="padding: 10px; width: 100%" />*
                    <small></small>    
                </span>
                <br>
                <span class="field">
                    <label for="Gname">Guardian Name: </label><br>
                    <input type="text" id="gname" name="gname" placeholder="Enter your gname" />*
                    <small></small>    
                </span>
                <br>
                <span class="field">
                    <label for="gphoto">Guardian's Photo: </label>
                    <input type="file" name="myfile2" style="padding: 10px; width: 100%" />*
                    <small></small> 
                </span>
                <br><br>
                <div class="submit">
                    <button type="submit" class="full">Submit</button>
                </div>
            </div>
            
        </form>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
